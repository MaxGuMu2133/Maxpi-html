<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max Pi — Blog</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; margin: 0; }
    header { background: #d62641; padding: 1rem; text-align: center; }
    header h1 { margin: 0; color: #fff; }
    nav { background: #000; display: flex; justify-content: center; gap: 1rem; padding: 0.5rem; }
    nav a { color: #f7931e; text-decoration: none; font-weight: bold; }
    nav a:hover { color: #fff; }

    section { padding: 2rem; }
    h2 { color: #f7931e; }

    /* กล่องค้นหา */
    #searchBox { padding: 0.5rem; width: 100%; max-width: 400px; margin-bottom: 1rem; }
    #blogList li { margin: 0.5rem 0; }
  </style>
</head>
<body>
  <header>
    <h1>Max Pi</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#blog">Blog</a>
    <a href="#projects">Projects</a>
    <a href="#about">About</a>
  </nav>

  <section id="home">
    <h2>Welcome</h2>
    <p>นี่คือเว็บไซต์ Max Pi</p>
  </section>

  <section id="blog">
    <h2>Blog</h2>
    <input type="text" id="searchBox" placeholder="ค้นหาบทความ...">
    <ul id="blogList">
      <li>วิธีติดตั้ง Linux Mint</li>
      <li>การ์ดจอมือสองน่าซื้อไหม</li>
      <li>เริ่มต้นเขียนโปรแกรม Python</li>
    </ul>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <!-- คุณใส่เนื้อหาของคุณเอง -->
  </section>

  <section id="about">
    <h2>About</h2>
    <!-- คุณใส่เนื้อหาของคุณเอง -->
  </section>

  <script>
    const searchBox = document.getElementById("searchBox");
    const blogList = document.getElementById("blogList");
    const items = blogList.getElementsByTagName("li");

    searchBox.addEventListener("keyup", function () {
      const filter = searchBox.value.toLowerCase();
      for (let i = 0; i < items.length; i++) {
        let text = items[i].textContent.toLowerCase();
        if (text.indexOf(filter) > -1) {
          items[i].style.display = "";
        } else {
          items[i].style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
